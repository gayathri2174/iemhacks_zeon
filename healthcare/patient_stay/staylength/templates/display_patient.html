{%load static%}


<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'form.css' %}">
</head>
{% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
<body>
    <div class='container'>
        <header class="masthead mb-auto" style="margin-top:20px">
            <div class="inner">
              
              <nav class="nav nav-masthead" style="justify-content:space-between;margin-bottom:20px">
                <div>
                  <h3 class="masthead-brand">Cover</h3>
          
                </div>
                <div style="display:flex">
                <a class="nav-link active" href="/home">Home</a>
                
                <a class='nav-link' href="{% url 'display_predictions' %}">View Predicted Stay</a>
                </div>
              </nav>
            </div>
          </header>
    <h1 style="margin-bottom:22px">Predicted Stay Length for Patients</h1>
    
    <table style="width:-webkit-fill-available">
        <thead style="text-align: center;background-color: #1C3879;">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>

                <th>Stay length</th>
            </tr>
        </thead>
        <tbody>
            {% for name,age,id, prediction in name_and_predictions %}
            <tr>
                <td>{{id}}</td>
                <td>{{ name }}</td>
                <td>{{age}}</td>
                <td>{{ prediction }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
